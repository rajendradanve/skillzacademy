<div class="toast custom-toast border-top border-info" role="alert"  data-bs-autohide="false" aria-live="assertive" aria-atomic="true">
  <div class="arrow-up arrow-info"></div>
  <div class="w-100 toast-capper bg-info"></div>
  <div class="toast-header bg-white text-dark">
    <strong class="me-auto text-info">Info</strong>
    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
  </div>
  <div class="toast-body bg-white">
    {{ message }}
  </div>
</div>
