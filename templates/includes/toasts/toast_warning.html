<div class="toast custom-toast" role="alert"  data-bs-autohide="false" aria-live="assertive" aria-atomic="true">
  <div class="arrow-up arrow-warning"></div>
  <div class="w-100 toast-capper bg-warning"></div>
  <div class="toast-header bg-white text-dark">
    <strong class="me-auto text-warning">Warning!</strong>
    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
  </div>
  <div class="toast-body bg-white">
    {{ message }}
  </div>
</div>
