{% extends "base.html" %}
{% load static %}
{% block extra_css %}
    <link rel="stylesheet" href="{% static 'courses/css/add_courses.css' %}">
{% endblock %}

{% block content %}
    <div class="container content-placement content-placement-bottom">
        <div class="row">
            <div class="col">
                <h2 class="logo-font mb-4 text-center">Add Course</h2>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col col-md-10 offset-md-1">
                <form action="{% url 'add_course' %}" method="POST" class="form mb-2" id="add-course-form"
                    enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.text | safe }}
                    {{ form.media }}
                    {{ form|crispy }}

                    <div class="text-center">
                        <a href="{% url 'admin' %}" class="btn rounded-1 border border-1 border-dark">Cancel</a>
                        <button type="submit" class="btn btn-dark rounded-1 my-2 ms-2">Add Lectures</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
