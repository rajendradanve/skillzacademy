{% extends "base.html" %}
{% load static %}


{% block content %}
    <div class="container content-placement my-4">
        <div class="row mt-4">
            <div class="col">
                <h2 class="logo-font mb-4 text-center">Update Category</h2>
            </div>
        </div>

        <div class="row mt-2">
            <div class="col col-md-6 offset-md-3">
                <form action="{% url 'update_category' category.id %}" method="POST" class="form mb-2"
                    id="update-category-form">
                    {% csrf_token %}
                    {{ update_category_form|crispy }}
                    <div class="text-center">
                        <a href="{% url 'admin' %}" class="btn rounded-1 border border-1 border-dark">Cancel</a>
                        <button type="submit" class="btn btn-dark rounded-1 my-2 ms-2">Update Category</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
