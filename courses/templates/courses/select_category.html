{% extends "base.html" %}
{% load static %}


{% block content %}
    <div class="container content-placement my-4">
        <div class="row">
            <div class="col">
                <h2 class="logo-font my-4 text-center">Select Category</h2>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col col-md-6 offset-md-3">
                <form action="{% url 'select_category' %}" method="POST" class="form mb-2" id="select-category-form">
                    {% csrf_token %}
                    <label for="select-category">Select Category To Update</label>
                    <select class="form-select border-dark rounded-1" name="select-category" id="select-category"
                        aria-label="Default select example">
                        {% for category in categories %}
                            <option value="{{ category.id }}">{{ category.friendly_name }}</option>
                        {% endfor %}
                    </select>
                    <div class="text-center">
                        <a href="{% url 'admin' %}" class="btn rounded-1 border border-1 border-dark">Cancel</a>
                        <button type="submit" class="btn btn-dark rounded-1 my-2 ms-2">Update Category</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
