{% extends "base.html" %}
{% load static %}


{% block content %}
<div class="content-placement my-4">
    <div class="row ">
        <div class="col">
            <h2 class="logo-font my-3 text-center">Managment</h2>
        </div>
    </div>

    <div class="row mt-2">
        <div class="col-10 col-md-8 offset-1 offset-md-2 text-center justify-content-center">

            <a class="btn btn-dark rounded-0 mx-3 my-2" href="{% url 'add_course' %}">Add Course</a>
            <a class="btn btn-dark rounded-0 mx-3 my-2" href="{% url 'discount' %}">Add/Edit Discount</a>
        </div>
        <div class="row mt-2">
            <div class="col-10 col-md-8 offset-1 offset-md-2 text-center justify-content-center">
                <a class="btn btn-dark rounded-0 mx-3 my-2" href="{% url 'add_main_category' %}">Add Main Category</a>
                <a class="btn btn-dark rounded-0 mx-3 my-2" href="{% url 'add_category' %}">Add Category</a>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-10 col-md-8 offset-1 offset-md-2 text-center justify-content-center">
                <a class="btn btn-dark rounded-0 mx-3 my-2" href="{% url 'update_main_category' %}">Update Main
                    Category</a>
                <a class="btn btn-dark rounded-0 mx-3 my-2" href="{% url 'select_category' %}">Upate Category</a>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col  text-center">
                <h5 class="text-dark">Course details can be updated or deleted from the course detail page.</h5>
            </div>
        </div>

    </div>
</div>
{% endblock %}
