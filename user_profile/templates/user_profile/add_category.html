{% extends "base.html" %}
{% load static %}


{% block content %}
<div class="container content-placement mb-2">
    <div class="row">
        <div class="col">
            <h2 class="logo-font mb-4 text-center">Add Category</h2>
        </div>
    </div>

    <div class="row mt-2">
        <div class="col col-md-6 offset-md-3">
            <form action="{% url 'add_category' %}" method="POST" id="add-category-form">
                {% csrf_token %}
                <label for="main-category" class="text-secondary">Select Main Category</label>
                <select name="main-category" id="main-category" class="form-select" aria-label="Select Main Category">
                    {% for main_category in main_categories%}
                        <option value="{{ main_category.id}}">{{ main_category.friendly_name }}</option>
                    {% endfor %}
                </select>
                <label for="new-category" class="form-label text-secondary mt-2 mb-0">Enter New Category Name</label>
                <input id="new-category" name="new-category" type="text" class="form-control" minlength="5" maxlength="100" required>
                <div class="text-center">
                    <button type="submit" class="btn btn-dark rounded-0 my-2">Add New Category</button>
                </div>    
            </form>
        </div>
    </div>
</div>
{% endblock %}
