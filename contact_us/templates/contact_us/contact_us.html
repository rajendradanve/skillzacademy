{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'home/css/home.css' %}">
{% endblock %}

{% block content %}
    <div class="container content-placement my-4">
        <div class="row">
            <div class="col col-md-6 offset-md-3">
                <h2 class="logo-font mb-4 text-center">Contact Us</h2>
                <form action="{% url 'contact_us' %}" class="form mb-2" method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="text-center">
                        <button type="submit" class="btn btn-dark rounded-1 my-2 ms-2">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
